<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatech</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/Icono-Climatech.png">
    <!-- SWIPER CSS -->
    <link href="https://cdn.jsdelivr.net/npm/swiper@9.1.0/swiper-bundle.min.css" rel="stylesheet" />
</head>

<body>
    <section id="s1">
        <div class="container-header">
            <img class="logo" src="images/Logo-Climatech.avif" alt="Logo">
            <div class="wrapper-footer">
                <form class="change-place" id="search-form">
                    <input class="search" type="search" placeholder="Buscar ciudad..." id="search-box" list="off">
                </form>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="switch">
                    <label for="switch"></label>
                </div>
            </div>
        </div>
        <div class="container-general">
            <div class="general-forecast-grid">
                <div class="weather-card-1">
                    <div class="wrapper-card-1">
                        <div class="city" id="city"></div>
                        <div class="date" id="date"></div>
                        <div class="temp" id="temp"></div>
                        <div class="weather" id="weather"></div>
                        <div class="range" id="range"></div>
                        <div class="location" id="location"></div>
                    </div>
                    <figure id="icon" class="icon">
                        <img src="" alt="Iconos del clima" class="init">
                    </figure>
                </div>
            </div>
            <div class="forecast-wind-grid">
                <div class="weather-card-3">
                    <div class="wrapper-card-3 wr-cards">
                        <div class="wind-grid">
                            <h2>Viento / Wind</h2>
                            <div class="gust" id="gust"></div>
                            <div class="speed" id="speed"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="forecast-humidity-pressure-grid">
                <div class="weather-card-4">
                    <div class="wrapper-card-4 wr-cards">
                        <div class="humidity-grid">
                            <h2>Humedad / Humidity</h2>
                            <div class="humidity" id="humidity"></div>
                        </div>
                        <div class="pressure-grid">
                            <h2>Presi√≥n / Pressure</h2>
                            <div class="pressure" id="pressure"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            2023 Hecho con amor desde Argentina <br>
            Mayra Andrea Denot
        </footer>
    </section>
    <!-- SWIPER JS-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9.1.0/swiper-bundle.min.js"></script>
    <!-- JS -->
    <script src="script.js" defer></script>
</body>

</html>
