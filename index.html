<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Climatech</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- LINKS EXTERNOS -->
    <script src="https://kit.fontawesome.com/dc94cdf766.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/Icono-Climatech.png">
</head>

<body>
    <section id="s1">
        <div class="container-header">
            <img class="logo" src="images/Logo-Climatech.png" alt="Logo">
            <form class="change-place" id="search-form">
                <input class="search" type="search" placeholder="Buscar ciudad..." id="search-box" list="off">
                <i class="fa-solid fa-location-dot"></i>
            </form>
        </div>
        <div class="container-general">
            <div class="general-forecast-grid">
                <div class="weather-card-1">
                    <div class="wrapper-card">
                        <div class="city" id="city">Buenos Aires, ARG</div>
                        <div class="date" id="date">08/05/2023</div>
                        <div class="temp" id="temp">10<sup>°C</sup></div>
                        <div class="weather" id="weather">Clear</div>
                        <div class="range" id="range">8<sup>°C</sup> / 12<sup>°C</sup></div>
                    </div> <br> 
                    <figure>
                        <img id="icon" src="animated/day.svg" alt="">
                    </figure>
                </div>
            </div>
            <div class="daily-forecast-grid">
                <div class="weather-card-2"></div>
                <!--CARRUSEL-->
            </div>
            <div class="forecast-wind-tide-grid">
                <div class="weather-card-3"></div>
                <!-- VIENTO Y MAREAS -->
            </div>
            <div class="moon-calendar-grid">
                <div class="weather-card-4"></div>
                <!-- LUNA -->
            </div>
        </div>
    </section>
</body>

</html>
